<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>VRC Character Updater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">VRC Character Updater</h1>
            <button id="reloadBtn" class="btn btn-secondary">Reload JSON</button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <textarea 
                id="jsonTextArea" 
                class="json-editor" 
                placeholder="JSON data will appear here..."
                spellcheck="false"
            ></textarea>
        </main>

        <!-- Footer with Actions -->
        <footer class="footer">
            <button id="loadFileBtn" class="btn btn-warning">
                ðŸ“‚ Load from File
            </button>
            <button id="uploadBtn" class="btn btn-success">
                â¬† Upload to JSONBin
            </button>
        </footer>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message hidden"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
